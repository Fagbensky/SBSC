<mat-drawer-container class="app-sidenav-container" autosize [hasBackdrop]="true">
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10" mode="over">
    <mat-nav-list class="">
      <a mat-list-item class="navItem" (click)="drawer.close()">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <a mat-list-item routerLink="/account" routerLinkActive="currentLink" (click)="drawer.close()" class="navItem">
        <mat-icon>account_circle</mat-icon>
        <span>Account Profile</span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="currentLink" (click)="drawer.close()" class="navItem">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Users</span>
      </a>
      <a mat-list-item routerLink="/location" routerLinkActive="currentLink" (click)="drawer.close()" class="navItem">
        <mat-icon>location_on</mat-icon>
        <span>Current Location</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="app-sidenav-content">
    <app-navbar (toggleSidenav)="drawer.toggle()"></app-navbar>

    <div class="mt-14 mb-12">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="isAuthenticated"
      class="flex flex-row bg-gray-800 text-white fixed bottom-0 left-0 items-center w-screen md:w-[50vw] h-12 text-sm md:rounded-tr-lg px-2 justify-between">
      <p class="m-0">
        Time till automatic signout <span class="font-bold text-[]">{{timer$| async | time}}</span>
      </p>
      <button mat-raised-button color="primary" (click)="reLogin()">
        Refresh
      </button>
    </div>
  </div>
</mat-drawer-container>
