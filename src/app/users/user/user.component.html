<mat-card class="userContainer">
  <div class="hidden md:block">
    <img mat-card-avatar [src]="imgSrs" alt="" />
  </div>
  <div class="flex flex-col md:flex-row lg:pr-10 w-full md:justify-between">
    <div class="space-y-2 md:ml-8 flex flex-col items-center md:items-start">
      <h4 class="justify-items-start mb-2">
        <a [routerLink]="[id]" class="text-lg font-bold hover:underline hover:text-[#3f51b5]">{{ firstName + " " +
          lastName }}</a>
      </h4>
      <div class="flex justify-between">
        <p class="mr-8 mb-0 flex items-center">
          <mat-icon class="mr-1">work</mat-icon>
          {{ job }}
        </p>
        <p class="mb-0 flex items-center">
          <mat-icon class="mr-1">mail</mat-icon>
          {{ email }}
        </p>
      </div>
    </div>
    <div class="flex justify-between md:block mt-2 md:mt-0">
      <button mat-button [routerLink]="[id, 'edit']">
        <mat-icon class="edit">edit</mat-icon>
      </button>
      <button mat-button (click)="onDelete(id)">
        <mat-icon class="delete">delete</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
